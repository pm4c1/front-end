<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let title = "<h1> this.title </h1>";
        title = title + "<h1> lol </h1>";
        document.write(title);

        // 삼항연산자
        let num1 = 18;
        let num2 = 28;
        console.log(num1 > num2 ? "true" : "false");
        // let result = 조건 ? 참일때 : 거짓일때;
        // console.log(result);

        // 구구단
        let dan = window.prompt("입력하세요!");
        document.write(dan + "단" + '<br>');

        for (let j = 1; j <= 9; j++) {
            document.write(dan + ' * ' + j + ' = ' + (dan * j));
            document.write('<br>');
        }

    </script>
