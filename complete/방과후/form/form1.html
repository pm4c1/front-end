<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="form1_p.html" onsubmit="">
        <div id="idBox">
            <label for="id">༼ つ ◕_◕ ༽つ</label>
            <input type="text" placeholder="아이디">
            <label for="id">@naver.com</label>
        </div>
        <div id="pwBox">
            <label for="pw">ಥ_ಥ</label>
            <input type="text" placeholder="비밀번호">
        </div>
        <div id="dateBox">
            <label for="date">ಠ_ಠ</label>
            <input type="date" placeholder="생년월일 8자리">
        </div>
        <div id="genderBox">
            <ul>
                <li>
                    <input type="radio" name="gender">
                    <label for="gender1">남자</label>
                </li>
                <li>
                    <input type="radio" name="gender">
                    <label for="gender2">여자</label>
                </li>
                <li>
                    <input type="radio" name="gender">
                    <label for="gender3">선택안함</label>
                </li>
            </ul>
        </div>
        <div id="phoneNumberBox">
            <label for="phoneNumber">╰(*°▽°*)╯</label>
            <input type="tel" placeholder="휴대전화번호" maxlength="16">
        </div>
        <div id="submit">
            <button>가입하기</button>
        </div>

    </form>
</body>
</html>
