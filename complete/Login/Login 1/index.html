<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼 태그</title>
    <style>
    </style>
    <script>
    </script>
</head>
<body>
    <form id="" name="" method="" action="">
        <!-- 아이디 user_id -->
        <p>아이디 : <input type="text" name="user_id"></p>
        <!-- 패스워드 user_pwd -->
        <p>패스워드 : <input type="password" name="user_pwd"></p>
        <!-- 주소 addr -->
        <p>주소 : <input type="password" name="addr" size="60"></p>
        <!-- 주민번호 jumin_no1 -->
        <p>주민번호 : <input type="text" name="jumin_no1" size="10" maxlength="6">-<input type="password"
        name="jumun_no2" size="10" maxlength="7"></p>
        <!-- 성별 gender -->
        <p>성별 : <input type="radio" name="gender" value="남">남성<input type="radio" name="gender" value="여">여성</p>

        <p>
        <!-- hobby 독서 -->
        <input type="checkbox" name="hobby" value="독서">독서
        <!-- hobby 게임 -->
        <input type="checkbox" name="hobby" value="게임">게임
        <!-- hobby 영화 -->
        <input type="checkbox" name="hobby" value="영화">영화

        </p>
            <!-- table 600픽셀 -->
            <table border="1" width="600px">
                
                <tr>
                    <th>아이디</th>
                    <td><input type="text" name="user_id" size="30"></td>
                    <td rowspan="2">로그인</td>
                </tr>
                <tr>
                    <th>패스워드</th>
                    <td><input type="password" name="user_pwd" size="30"></td>
                </tr>
            </table>
    </form>
</body>
</html>
